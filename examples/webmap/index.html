<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7, IE=9, IE=10">
    <!--The viewport meta tag is used to improve the presentation and behavior of the samples 
      on iOS devices-->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>Powered by SpaceCurve</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://js.arcgis.com/3.9/js/esri/css/esri.css">
    <link rel="stylesheet" href="./style.css">
    <script src="http://d3js.org/colorbrewer.v1.min.js"></script>
    <script src="http://js.arcgis.com/3.9/"></script>
    <script src="./js/app.js"></script>
  </head>
  <body>
    <div id="toolbar">
      <form class="form-horizontal" id="form" role="form" action="" onsubmit="return false">
        <legend class="text-muted">Query Layer</legend>
        <div class="form-group">
            <label class="control-label col-sm-4" for="table">Table</label>
            <div class="col-sm-8">
                <select class="form-control input-sm" id="table"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="field">Field</label>
            <div class="col-sm-8">
            <select class="form-control input-sm" id="field"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="operator">Operator</label>
            <div class="col-sm-8">
            <select class="form-control input-sm" id="operator">
              <option value="=">=</option>
              <option value=">">&gt;</option>
              <option value="<">&lt;</option>
              <option value=">=">&gt;=</option>
              <option value="<=">&lt;=</option>
              <option value="LIKE">LIKE</option>
            </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="value">Value</label>
            <div class="col-sm-8">
            <input class="form-control input-sm" type="text" id="value" placeholder="INTEGER" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="longitude">Longitude</label>
            <div class="col-sm-8">
            <input class="form-control input-sm" type="text" id="longitude" value="-122.333056" placeholder="DEGREES" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="latitude">Latitude</label>
            <div class="col-sm-8">
            <input class="form-control input-sm" type="text" id="latitude" value="47.609722" placeholder="DEGREES" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="extent">Extent</label>
            <div class="col-sm-8">
            <input class="form-control input-sm" type="text" id="extent" value="5.0" placeholder="DEGREES" />
            </div>
        </div>
        <input class="btn btn-xs btn-block" id="execute" type="button" value="Query" />
      </form>
    </div>
    <div id="sclogo"></div>
    <div id="map"></div>
  </body>
</html>
